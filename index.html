<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cat Facts</title>
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>

    <h1>Get Random Cat Facts</h1>
    <button id="factBtn">Show New Fact</button>

    <!-- Card Layout to display the fact -->
    <div id="factCard" class="card">
        <p id="result">Click the button to get a cat fact!</p>
        <button id="copyBtn" style="display: none;">Copy to Clipboard</button>
    </div>

    <footer>Powered by CatFact Ninja</footer>

    <script src="app.js"></script>
</body>

</html>
